<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terra Nova</title>

  <link rel="shortcut icon" type="image/svg+xml" href="./img/faviconLight.svg" media="(prefers-color-scheme: light)" />
  <link rel="shortcut icon" type="image/svg+xml" href="./img/faviconDark.svg" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    /* === —Ç–≤–æ—ó —ñ—Å–Ω—É—é—á—ñ —Å—Ç–∏–ª—ñ —Ç—É—Ç (–Ω—ñ—á–æ–≥–æ –Ω–µ –º—ñ–Ω—è–≤) === */

    /* üì± –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –ø—ñ–¥ –º–æ–±—ñ–ª—å–Ω—ñ —Ç–µ–ª–µ—Ñ–æ–Ω–∏ */
    @media (max-width: 1024px) {
      .header__container {
        flex-direction: column;
        height: auto;
        gap: 0.5rem;
      }
      .header__logo img {
        height: 60px;
      }
      .header__links {
        gap: 1rem;
        font-size: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .nav-group {
        padding: 0.3rem 0.5rem;
      }
      .lang-switch button {
        padding: 4px 8px;
        font-size: 0.9rem;
      }

      .home__slide__text {
        top: auto;
        bottom: 10%;
        left: 5%;
        padding: 1rem;
        max-width: 90%;
        text-align: center;
      }
      .home__slide__text h2 {
        font-size: 1.5rem;
      }
      .home__slide__text p {
        font-size: 1rem;
      }

      .residence__container {
        padding: 1rem;
      }
      .residence__content {
        flex-direction: column;
        text-align: center;
      }
      .residence__image {
        max-width: 100%;
      }

      .destinations h1 {
        font-size: 1.5rem;
      }
      .destinations p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .activities {
        padding: 50px 10px;
      }
      .cards-row {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .card-container {
        width: 90%;
        max-width: 300px;
        height: auto;
      }

      .join {
        padding: 50px 15px;
      }
      .join__content {
        max-width: 100%;
      }
      .form input,
      .form textarea {
        font-size: 1rem;
      }

      .footer__content {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
      }
      .footer__col {
        min-width: 100%;
      }
    }

    @media (max-width: 600px) {
      .header__links {
        font-size: 0.9rem;
        gap: 0.5rem;
      }
      .nav-btn {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
      .dot {
        width: 10px;
        height: 10px;
      }
      .destinations {
        padding: 60px 0.5rem;
      }
      .destinations p {
        font-size: 0.95rem;
      }
      .activities {
        padding: 30px 10px;
      }
      .card_caption {
        font-size: 0.9rem;
        padding: 6px;
      }
      .form button {
        font-size: 1rem;
        padding: 8px;
      }
      .footer {
        padding: 20px 10px;
      }
      .copyright {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- —Ç–≤—ñ–π —ñ—Å–Ω—É—é—á–∏–π HTML-–∫–æ–¥ –±–µ–∑ –∑–º—ñ–Ω -->
